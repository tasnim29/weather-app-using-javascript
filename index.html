<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Application</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <section
      class="w-4/12 mx-auto mt-16 bg-gradient-to-br from-[#00feba] to-[#5b548a] rounded-lg"
    >
      <div class="search flex items-center gap-4 justify-center pt-10">
        <input
          value=""
          id="search-bar"
          class="px-10 py-3 rounded-xl bg-white border-none"
          type="search"
          name=""
          id=""
          placeholder="Enter City Name"
        />
        <button onclick="handleCity()" id="search-btn">
          <i
            class="cursor-pointer fa-solid fa-magnifying-glass bg-white p-4 rounded-xl"
          ></i>
        </button>
      </div>
      <div class="weather text-center mb-10">
        <img class="w-40 mx-auto" src="images/rain.png" alt="" />
        <h1 id="temp" class="text-7xl text-white font-semibold"></h1>
        <h1 id="feels-like" class="text-xl text-white"></h1>
        <h1 id="city-name" class="text-4xl text-white"></h1>
      </div>
      <div class="details flex justify-between px-10 py-12 mt-12">
        <div class="col flex items-center gap-3">
          <img class="w-10" src="images/humidity.png" alt="" />
          <div>
            <h2 id="humidity" class="text-2xl text-white">50%</h2>
            <h2 class="text-2xl text-white">Humidity</h2>
          </div>
        </div>
        <div class="col flex items-center gap-3">
          <img class="w-10" src="images/wind.png" alt="" />
          <div>
            <h2 class="text-2xl text-white">15kmh/h</h2>
            <h2 class="text-2xl text-white">Wind Speed</h2>
          </div>
        </div>
      </div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
