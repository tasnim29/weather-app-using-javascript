<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Application</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <section
      class="lg:w-4/12 w-10/12 mx-auto mt-16 bg-gradient-to-br from-[#00feba] to-[#5b548a] rounded-lg"
    >
      <div
        class="search flex flex-wrap items-center gap-4 justify-center lg:pt-10 pt-5"
      >
        <input
          value=""
          id="search-bar"
          class="lg:px-10 px-3 py-3 rounded-xl bg-white border-none"
          type="search"
          name=""
          id=""
          placeholder="Enter City Name"
        />
        <button onclick="handleCity()" id="search-btn">
          <i
            class="cursor-pointer fa-solid fa-magnifying-glass bg-white p-4 rounded-xl"
          ></i>
        </button>
      </div>
      <div class="weather text-center mb-10">
        <div id="default-div">
          <img
            class="w-48 max-w-[80%] rounded-xl mt-10 mx-auto"
            src="images/default.jpg"
            alt=""
          />
          <h1
            class="px-5 mt-5 lg:text-3xl text-xl text-white italic font-semibold animate-bounce"
          >
            Hey there..Wanna check the weather!!
          </h1>
        </div>
        <img id="weather-img" class="w-40 mt-10 mx-auto" src="" alt="" />
        <h1
          id="temp"
          class="lg:text-7xl text-4xl text-white font-semibold"
        ></h1>
        <h1 id="feels-like" class="lg:text-xl text-lg text-white"></h1>
        <h1 id="city-name" class="lg:text-4xl text-2xl text-white"></h1>
      </div>
      <div
        class="details flex flex-wrap justify-center gap-5 lg:justify-between lg:px-10 px-5 pb-10"
      >
        <div class="col flex items-center gap-3">
          <img class="w-10" src="images/humidity.png" alt="" />
          <div>
            <h2 id="humidity" class="lg:text-2xl text-white"></h2>
            <h2 class="lg:text-2xl text-white">Humidity</h2>
          </div>
        </div>
        <div class="col flex items-center gap-3">
          <img class="w-10" src="images/wind.png" alt="" />
          <div>
            <h2 id="wind-speed" class="lg:text-2xl text-white"></h2>
            <h2 class="lg:text-2xl text-white">Wind Speed</h2>
          </div>
        </div>
      </div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
